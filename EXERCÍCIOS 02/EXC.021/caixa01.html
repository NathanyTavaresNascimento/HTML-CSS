<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box-level */

            background-color: rgba(255, 140, 0, 0.416);
            height: 300px;
            width: 300px;

            border: 5px solid #a52a2a7b;

            padding: 10px;

            margin: 10px 10px 10px 10px auto;

            outline: 5px dashed #e9967a;
        }
        a{ /* inline-level */
            
            border: 5px solid #e40b0b;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#"> links são exemplos de caixa inline-level</a> também vamos ver como tudo isso funciona</p>

</body>
</html>
